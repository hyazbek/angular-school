<h3>Rooms List</h3>
<!-- {{roomList}} -->
<table class="table">
  <tr>
    <th>Index</th>
    <th>Even</th>
    <th>Number</th>
    <th>type</th>
    <th>Amenities</th>
    <th>Price</th>
    <th>Checkin</th>
    <td>Action</td>
  </tr>
  <tr
    [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let room of rooms; let e = even; let o = odd; let i = index"
  >
    <td>{{ i | percent }}</td>
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.amenities | titlecase }}</td>
    <td>{{ room.price | currency }}</td>
    <td>{{ room.checkinTime | date }}</td>
    <td>
      <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
    </td>
  </tr>
</table>
