<app-header/>
<button (click)="toggle()">Toggle</button>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{ rooms?.availableRooms ?? "No rooms" }}

<div *ngIf="selectedRoom">
  {{ selectedRoom.price }}
</div>

<div *ngIf="hideRooms">
  <app-rooms-list [rooms]="roomList" (roomSelected)="selectRoom($event)" />
</div>
<div>
  <button (click)="addRoom()">Add Room</button>
</div>
