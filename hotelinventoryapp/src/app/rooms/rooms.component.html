<h1>Welcome to {{ hotelName }}</h1>

<button (click)="toggle()">Toggle</button>

<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{rooms?.availableRooms ??'No rooms'}}

<div *ngIf="rooms.availableRooms > 0">
  <h3> Rooms List</h3>
  <!-- {{roomList}} -->
  <table>
    <tr>
      <th>Index</th>
      <th>Even/odd</th>
      <th>Room Number</th>
      <th>Room type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Checkin</th>
    </tr>
    <tr [ngClass]="e ? 'even' :'odd'" *ngFor="let room of roomList; let e=even;let o = odd; let i = index">
      <td>{{i}}</td>
      <td>{{e? "Even" : "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.price}}</td>
      <td>{{room.checkinTime}}</td>
    </tr>
  </table>
</div>
